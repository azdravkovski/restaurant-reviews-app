<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#333" />
  <link rel="manifest" href="manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="public/css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" aria-labelledby="map-aria-description" role="application">
      <div id="map"></div>
    </section>
    <label id="map-aria-description" class="map-aria-description">Google Maps Screen</label>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p>
      <label id="restaurant-address-label" class="restaurant-info-label">address</label>
      <table id="restaurant-hours" aria-labelledby="restaurant-hours-label"></table>
      <label id="restaurant-hours-label" class="restaurant-info-label">Working hours</label>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="public/js/dbhelper-min.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="public/js/restaurant_info-min.js"></script>

  <!-- IndexedDB-->
  <script type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
